    <!--页面主体-->

        <div class="row" style="margin-bottom:30px;">
            <!--录入盒子-->
            <div class="col-xs-12 col-xs-offset-0 col-md-8 col-md-offset-2" id="box1" style="margin-bottom:10px;">
                <from>
                    <div class="col-xs-12 col-md-6">

                    <div class="col-xs-12 col-md-9">

                        </select>
                    </div>
                    <div class="col-xs-12 col-md-3" style="padding-top:5px;">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="男"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="女" checked> 女
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12" style="margin-top:10px;margin-bottom:10px;">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1" name="checkbox"> 1

                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2" name="checkbox"> 2

                        <label class="checkbox-inline">

                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox4" value="option4" name="checkbox"> 4
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox5" value="option5" name="checkbox"> 5
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox6" value="option6" name="checkbox"> 6
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox7" value="option7" name="checkbox"> 7
                        </label>

    <script src="./dil/jquery/jquery.js"></script>

    <script src="./dil/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript">
        $(function () {
            function footerPosition() {
                $("footer").removeClass("fixed-bottom");
                var contentHeight = document.body.scrollHeight,//网页正文全文高度
                    winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏
                if (!(contentHeight > winHeight)) {
                    //当网页正文高度小于可视窗口高度时，为footer添加类fixed-bottom
                    $("footer").addClass("fixed-bottom");
                } else {
                    $("footer").removeClass("fixed-bottom");
                }
            }
            footerPosition();
            $(window).resize(footerPosition);
            $('#birthday').datetimepicker({
                format: 'yyyy-mm-dd',
                autoclose:true,
                minView:3
            });
        });
        //日期选择器汉化
        $.fn.datetimepicker.dates['en'] = {
                    days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
                    daysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
                    daysMin:  ["日", "一", "二", "三", "四", "五", "六", "日"],
                    months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                    monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                    today: "今天",
                    suffix: [],
                    meridiem: ["上午", "下午"]
        };
        //获取对应名字的多选框的值的数组
        function checkObtain(name) {
            var checkArray = document.getElementsByName(name);
            var dataArray = [];
            var index = 0;
            for (var i = 0; i < checkArray.length; i++) {
                if (checkArray[i].checked) {
                    dataArray.push(checkArray[i].value);
                }
            }
            //console.log(dataArray);
            return dataArray;
        }
        function getMsg() {
            var obj = {
                name: "",
                birthday:"",
                sex: "",
                zy: "",
                ah: [],
                grjl: ""
            };
            obj.name = $('#name').val();
            obj.sex = $("input[name='inlineRadioOptions']:checked").val();
            obj.zy = $('#zy').val();
            obj.ah = checkObtain("checkbox");
            obj.grjl = $('#grjl').val();
            obj.birthday = $('#birthday').val();
            console.log(obj);
            setMsg(obj);
            $("#box1").slideUp();
            $("#box3").slideDown();
            setTimeout('$("#box3").slideUp();$("#box2").slideDown();',2000);
        }
        function setMsg(data){
            //清空爱好数据
            $(".jl_ah").empty();

            $(".jl_name").text(data.name);
            $(".jl_sex").text(data.sex);
            $(".jl_zy").text(data.zy);
            $(".jl_grjl").text(data.grjl);
            $(".jl_birthday").text(data.birthday);
            //遍历爱好
            for( var i=0;i<data.ah.length;i++){
                $(".jl_ah").append("<li>"+data.ah[i]+"</li>");
            }
        }
    </script>
