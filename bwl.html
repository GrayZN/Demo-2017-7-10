            <!-- Brand and toggle get grouped for better mobile display -->

                <a class="navbar-brand" href="#"><strong><i class="fa fa-bandcamp" aria-hidden="true"></i> WEB前端</strong></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

    <!--巨幕-->
    <div class="jumbotron">
        <div class="container" style="height:230px;text-align:center;">
            <h1 style="color:#fff;padding-top:50px;">备忘录</h1>
            <p style="color:#fff;">DEMO</p>
        </div>
    </div>
    <!--页面主体-->
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-md-10">
                <div class="form-group">
                    <input type="text" class="form-control" id="csText" placeholder="输入你的信息">
                </div>
            </div>
            <div class="col-xs-4 col-md-2">
                <button class="btn btn-primary btn-block" onclick="getMsg();">插入信息</button>
            </div>
            <div class="col-xs-12" id="MsgBox" style="min-height:300px;">
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12" style="text-align: center;padding-top:30px;">

            </div>
        </div>
    </footer>
    <script src="./dil/jquery/jquery.js"></script>
    <script src="./dil/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function () {
            function footerPosition() {
                $("footer").removeClass("fixed-bottom");
                var contentHeight = document.body.scrollHeight,//网页正文全文高度
                    winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏
                if (!(contentHeight > winHeight)) {
                    //当网页正文高度小于可视窗口高度时，为footer添加类fixed-bottom
                    $("footer").addClass("fixed-bottom");
                } else {
                    $("footer").removeClass("fixed-bottom");
                }
            }
            footerPosition();
            $(window).resize(footerPosition);

        });
        function getMsg() {
            var data = $("#csText").val();
            $("#csText").val("");
            var myDate = new Date();
            if (data === null || data === "") {
                alert("输入值为空");
                return;
            }
            $("#MsgBox").prepend('<div class="panel panel-danger"><div class="panel-body">' + data + '<span class="pull-right">' + myDate.toLocaleString() + '</span></div></div>');
        }
    </script>
</body>
